<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face detection (Video) - MediaPipe Learn</title>
  <link rel="shortcut icon" type="image/svg+xml" href="img/logos/logo.svg" />
  <style>
    body, html {
      height: 100%;
    }

    body {
      position: relative;
      width: 100%;
      margin: 0;
      background-color: #000;
    }

    /* Optional Images */
    .tp-thumbv_sthmb {
      background-size: cover !important;
      background-repeat: no-repeat;
    }

    .video-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: auto;
      max-height: 100%;
      overflow: hidden;
    }

      .video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .canvas {
        position: absolute;
        z-index: 1;
        top: 0;
        left: 0;
      }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="video" class="video" src="img/video1_landscape.mp4" loop muted autoplay playsinline></video>
    <canvas id="canvas" class="canvas"></canvas>
  </div>
  <script src="face_detection_video.js" type="module"></script>
</body>
</html>
